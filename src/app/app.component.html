<div class="container-fluid">
  <form #userForm="ngForm" (ngSubmit)="onSave(userForm.value)" novalidate>
  <!-- <p>Is "myForm" valid? {{userForm.valid}}</p>   -->
  <table class="table" border='1'>
    <tr>
      <td>First Name</td>
      <td>
        <input name="firstName" required type="text" [(ngModel)]="user.firstName" />
      </td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td>
        <input name="lastName" required type="text" [(ngModel)]="user.lastName" />
      </td>
    </tr> 
    <tr>
      <td>Age</td>
      <td>
        <input name="age" required type="text" [(ngModel)]="user.age" />
      </td>
    </tr>
    <tr>
      <td>Email</td>
      <td>
        <input name="email" required type="text" [(ngModel)]="user.email" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="{{valbutton}}" />
      </td>
    </tr>
  </table>
</form>

<table class="table" border='1'>
<thead class="thead-dark">
  <tr>
    <th scope="col">Id</th> 
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Age</th>
    <th scope="col">Email</th>
    <th scope="col">Update</th>
    <th scope="col">Delete</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let kk of Repdata;let ind = index">

    <td scope="row">{{ind+1}}</td>
    <td>{{kk.firstName}}</td>
    <td>{{kk.lastName}}</td>
    <td>{{kk.age}}</td>
    <td>{{kk.email}}</td>
    <td>
    <button type="button" (click)="edit(kk)" class="btn btn-secondary">Edit</button>
    </td>
    <td>
    <button type="button" (click)="delete(kk._id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
</tbody>
</table>
</div>

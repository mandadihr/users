<form #userForm="ngForm" (ngSubmit)="onSave(userForm.value)" novalidate>
  <!-- <p>Is "myForm" valid? {{userForm.valid}}</p>   -->
  <table border='1'>
    <tr>
      <td>First Name</td>
      <td>
        <input name="firstName" required type="text" [(ngModel)]="user.firstName" />
      </td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td>
        <input name="lastName" required type="text" [(ngModel)]="user.lastName" />
      </td>
    </tr>
    <tr>
      <td>Age</td>
      <td>
        <input name="age" required type="text" [(ngModel)]="user.age" />
      </td>
    </tr>
    <tr>
      <td>Email</td>
      <td>
        <input name="email" required type="text" [(ngModel)]="user.email" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="{{valbutton}}" />
      </td>
    </tr>
  </table>
</form>

<table border='1'>

  <tr>
    <td>Id</td> 
    <td>First Name</td>
    <td>Last Name</td>
    <td>Age</td>
    <td>Email</td>
    <td>Edit</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let kk of Repdata;let ind = index">

    <td>{{ind}}</td>
    <td>{{kk.firstName}}</td>
    <td>{{kk.lastName}}</td>
    <td>{{kk.age}}</td>
    <td>{{kk.email}}</td>
    <td>
      <a (click)="edit(kk)" style="color:blueviolet">Edit</a>
    </td>
    <td>
      <a (click)="delete(kk._id)" style="color:blueviolet">Delete</a>
    </td>
  </tr>
</table>
